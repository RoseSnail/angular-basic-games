<svg [attr.id]='svgId()'
  [attr.width]='svgWidth()'
  [attr.height]='svgHeight()'
  xmlns="http://www.w3.org/2000/svg">

  <g [attr.transform]='"rotate(" + transformRotateString() + ")"'>
    @for (offset of offsets; track $index; let idx = $index) {
      <rect
        [attr.id]='svgId() + "_rect" + idx'
        [ngClass]='{"dead": !hitPoints[idx]}'  
        [attr.x]='calcXPosition(idx) + "px"'
        [attr.y]='calcYPosition(idx) + "px"'
        [attr.width]='size * scale'
        [attr.height]='size * scale'
        [attr.fill]='color'
      />
    }
  </g>
</svg>
